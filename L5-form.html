<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שיעור 5 - טופס</title>    
    <style>
        input {
            padding: 3px;
            margin: 6px;
            display: inline;            
        }
        fieldset>legend {            
            color: blue;
        }
        fieldset {
            width: 50%;
            margin: 15px;
            padding: 15px;
            color: rgb(3, 70, 64);
            display: inline;
        }
        span {
            font-size: 80%;
            background-color: pink;
            color: red;
        }
    </style>
</head>

<body dir="rtl">
    <h1>טופס הרשמה</h1>
    <form action="mailto:resauth@gmail.com" method="get">
        <fieldset>
            <legend>פרטים אישיים</legend>
            <label for="fname">שפ פרטי:</label>
            <input id="fname" name="fname" type="text" placeholder="שפ פרטי" required><br>
            <label for="lname">שם משפחה:</label>
            <input id="lname" name="fname" type="text" placeholder="שם משפחה" required><br>
            <label for="pass">סיסמא:</label>
            <input id="pass" name="fname" type="password" maxlength="8" minlength="4" placeholder="סיסמא" required><br><span>אותיות קטנות בלבד</span><br>
            <label for="birthday">תאריך לידה:</label>
            <input id="birthday" name="fname" type="date" min="1940-01-01" value="1980-01-01"><br>
            <label for="birthday">שעת לידה:</label>
            <input id="birthday" name="fname" type="time"><br>
            <label for="email">דוא"ל:</label>
            <input type="email" name="email" placeholder="שם@ספק"><br>
            <label for="tel">פלאפון:</label>
            <input type="tel" name="tel" placeholder="05X-XXX-XX-XX" pattern="[0]{1}[5]{1}[0-9]{1}-[0-9]{3}-[0-9]{2}-[0-9]{2}"><br>
        </fieldset>
        <br>
        <fieldset>
            <legend>פרטי הכנסה</legend>
            <input type="radio" value="<5000" name="income">פחות מ-5,000<br>
            <input type="radio" value="5000-8000" name="income">5,000-8,000<br>
            <input type="radio" value="8000-12000" name="income">8,000-12,000<br>
            <input type="radio" value=">12000" name="income">יותר מ-12,000<br>
        </fieldset>
        <br>
        <fieldset>
            <legend>ידע בשפות</legend>
            <input type="checkbox" name="lang" value="eng">אנגלית<br>
            <input type="checkbox" name="lang" value="rus">רוסית<br>
            <input type="checkbox" name="lang" value="fr">צרפתית<br>
            <input type="checkbox" name="lang" value="ar">ערבית<br>
        </fieldset>
        <br>
        <!-- <fieldset>
            <legend>מידע נוסף</legend>
            <input type="color"><br>      
            <input type="file"><br>
            <input type="hidden"><br>
            <input type="image"><br>
            <input type="month"><br>
            <input type="number"><br>
            <input type="range"><br>            
            <input type="search"><br> 
            <input type="url"><br>
            <input type="week"><br>
            <input type="button"><br>
        </fieldset><br> -->
        <label for="sign">נחתם ב:</label>
        <input type="datetime-local" name="sign"><br>
        <label for="director">מנהל שלך:</label>
        <input type="text" name="director" id="" value="משה לוי" readonly disabled><br>
        <input type="reset" value="איפוס טופס">
        <input type="submit" value="שלח טופס"><br>
    </form>
</body>

</html>
